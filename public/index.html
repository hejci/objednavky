<!doctype html>
<html lang="cs">
  <head>
    <title>Objednávky</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <header class="bg-primary text-center p-5">
        <h1 class="display-3 text-white">Objednání jídla</h1>
    </header>  
    <main class="container">
        <h2 class="bg-info text-light text-center p-3 mt-3">Zadání objednávky</h2>
        <div class="container">
            <form action="/savedata" method="post">
                <div class="form-group row">
                    <label for="jidlo" class="col-sm-2 col-form-label">Jídla na menu</label>
                    <div class="col-sm-10">
                      <select class="form-control" name="jidlo" id="jidlo">
                        <option value="cheese">Cheeseburger | Cena: 140Kč</option>
                        <option value="ryba">Fishburger | Cena: 125Kč</option>
                        <option value="veggie">Veggie burger | Cena: 150Kč</option>
                        <option value="smazak">Smaýený sýr | Cena: 120Kč</option>
                        <option value="rizekK">Kuřecí řízek | Cena: 120Kč</option>
                        <option value="rizekV">Vepřový řízek | Cena: 120Kč</option>
                      </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="priloha" class="col-sm-2 col-form-label">Přílohy</label>
                    <div class="col-sm-10">
                      <select class="form-control" name="priloha" id="priloha">
                        <option value="nic">Žádná</option>
                        <option value="hranolky">Hranolky</option>
                        <option value="Abrambory">Americké brambory</option>
                        <option value="brambory">Vařené brambory</option>
                        <option value="krouzky">Cibulové kroužky</option>
                      </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Odeslat objednávku</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="bg-light text-center p-3">
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
